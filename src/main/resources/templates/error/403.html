<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | Poseidon Capital Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <!-- En-tÃªte identique au dashboard -->
    <div class="row mb-5">
        <div class="col-10 text-center mt-4">
            <h1 class="display-4 fw-bold text-primary">Poseidon Capital Solutions</h1>
        </div>
        <div class="col-2 text-right">
            <div class="card border-secondary" style="width: 200px;">
                <div class="card-body text-center py-3">
                    <h6 class="card-title text-secondary">Logged in as:</h6>
                    <p class="card-text text-dark mb-2"><b th:inline="text" th:text="${#authentication.principal.username}"></b></p>
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" value="Logout" class="btn btn-danger btn-sm w-100"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Message d'erreur -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white text-center">
                    <h4 class="mb-0">Access Denied</h4>
                </div>
                <div class="card-body text-center py-4">
                    <h4 class="text-danger mb-3">Unauthorized Access</h4>
                    <p class="lead mb-4" th:text="${errorMsg} ?: 'You do not have sufficient permissions to access this resource'"></p>
                    <a href="/" class="btn btn-primary px-4">Return to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
